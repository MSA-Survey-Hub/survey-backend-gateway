server:
  port: 9000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defalutZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      discovery.locator:
        enabled: true
        lowerCaseServiceId : true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
        - id: common-service
          uri: lb://COMMON-SERVICE
          predicates:
            - Path=/common-service/**
        - id: survey-service
          uri: lb://SURVEY-SERVICE
          predicates:
            - Path=/survey-service/**
        - id: analysis-service
          uri: lb://ANALYSIS-SERVICE
          predicates:
            - Path=/survey-service/**